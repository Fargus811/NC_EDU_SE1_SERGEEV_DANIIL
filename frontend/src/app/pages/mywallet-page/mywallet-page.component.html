<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">{{user.displayname}}</li>
                            <li class="email"><a href="#">{{user.email}}</a></li>
                        </ul>
                    </div>
                    <nav class="side-menu">
                        <ul class="nav">
                            <li ><a href="/profile"><span class="fa fa-user"></span> Profile</a></li>
                            <li><a href="/mysubscriptions"><span class="fa fa-cog"></span> Subscriptions</a></li>
                            <li class="active"><a href="/mywallet"><span class="fa fa-credit-card"></span> Wallet</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="content-panel">

                  <div class="wrapper">
                    <div class="app-wrapper">

                      <!--Wallet-->
                      <aside class="wallet">
                        <h2>My Wallets</h2>
                        <div class="modal-control" (click)="openModal()">+</div>
                        <div *ngFor="let card of cards" class="credit-card {{card.type}}">
                          <div class="card-image"></div>
                          <div class="credit-card_number">{{card.number}}</div>
                          <div class="credit-card_expiration">Valid Thru:{{card.expiration}}</div>
                        </div>
                      </aside>

                      <content class="transactions-wrapper">
                        <h2>
                          Current Balance
                          <span class="total-balance"></span>
                        </h2>
                        <div class="transactions"></div>
                      </content>

                    </div>

                  </div>
                  <div class="modal">
                    <div class="modal-body">
                      <h3>Add New Card</h3>
                      <div class="modal-close" (click)="closeModal()">+</div>
                      <app-card-form></app-card-form>
                    </div>
                    <div class="modal background" (click)="closeModal()"></div>
                  </div>


                        </div>
                </div>
