<div class="row justify-content-cener" style="margin-bottom: 50px;">
  <div class="container">
    <div class="formheader">Sign In</div>
    <form [formGroup]="loginForm" (ngSubmit)="authenticate(loginForm.value)">
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input formControlName="password" type="password" class="form-control" id="InputPassword"
               placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remeber me</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
