<h1>Control Panel</h1>
<section>
  <!--for demo wrap-->
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0">
      <thead>
      <tr>
        <th>User Name</th>
        <th>User Role</th>
        <th>Subscriptions</th>
        <th>Wallets</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0">
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.displayname}}</td>
        <td>{{user.role}}</td>
        <td>4</td>
        <td>3</td>
        <td>250</td>
        <td>
          <button class="">View subscriptions</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
