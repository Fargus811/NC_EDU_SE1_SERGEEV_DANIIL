                  <div class="content-header-wrapper">
                      <h2 class="title">My Subscriptions</h2>
                  </div>
                  <section>
                    <!--for demo wrap-->
                    <div class="tbl-header">
                      <table cellpadding="0" cellspacing="0">
                        <thead>
                          <tr>
                            <th>Service Name</th>
                            <th>Price</th>
                            <th>Assigned wallet</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                      </table>
                    </div>
                    <div class="tbl-content">
                      <table cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                          <tr *ngFor="let item of subscriptions | async">
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>Wallet #1</td>
                            <td>10 Apr 1997</td>
                            <td>?</td>
                            <td><button class="deleteButton">Unsubscribe</button></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </section>
